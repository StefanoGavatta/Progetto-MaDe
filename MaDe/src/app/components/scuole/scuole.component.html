<!-- Sezione con immagini sovrapposte -->
<div id="sfondo">
    <div class="content-container">
        <!-- Contenitore vuoto per mantenere solo l'animazione del background -->
    </div>
</div>

<div class="container">
    <app-filtra (filtroSelezionato)="applicaFiltro($event)"></app-filtra>
    <div class="card-grid">
        @for(scuola of scuoleFiltrate(); track $index) {
        <app-card 
            [name]="scuola.name" 
            [description]="scuola.description || ''" 
            [logo]="scuola.logo?.id || ''"
            [tipo]="getTipoScuola(scuola)"
            [index]="$index"
            [id]="scuola.id"
            routerLink="{{scuola.id}}"
            >

        </app-card>
        }
    </div>
</div>
